<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>고민을 적어라</title>

<style>
    body {
        margin: 0;
        font-family: 'Segoe UI', sans-serif;
        background: #0d0d0d;
        color: white;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 40px 20px;
    }

    h1 {
        font-size: 32px;
        margin-bottom: 20px;
        font-weight: 700;
        color: #00e0ff;
        text-shadow: 0px 0px 8px rgba(0, 224, 255, 0.4);
    }

    .container {
        width: 100%;
        max-width: 650px;
        background: #1b1b1b;
        padding: 25px;
        border-radius: 12px;
        border: 1px solid #333;
        box-shadow: 0 0 12px rgba(0, 255, 255, 0.15);
    }

    label {
        font-size: 16px;
        font-weight: 600;
        margin-bottom: 8px;
        display: block;
    }

    select {
        width: 100%;
        padding: 12px;
        background: #0f0f0f;
        color: white;
        border: 1px solid #444;
        border-radius: 8px;
        font-size: 15px;
        margin-bottom: 15px;
        outline: none;
    }

    textarea {
        width: 100%;
        height: 120px;
        padding: 12px;
        font-size: 15px;
        background: #0f0f0f;
        color: white;
        border: 1px solid #444;
        border-radius: 8px;
        resize: none;
        outline: none;
    }

    button {
        margin-top: 15px;
        width: 100%;
        padding: 14px;
        background: #00c8ff;
        color: black;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-size: 17px;
        font-weight: bold;
        transition: 0.2s;
    }

    button:hover {
        background: #00e3ff;
    }

    .result {
        margin-top: 25px;
        padding: 20px;
        background: #111;
        border-radius: 10px;
        border: 1px solid #333;
    }

    .advice {
        font-size: 18px;
        font-weight: 500;
        margin-bottom: 15px;
        color: #f1f1f1;
    }

    .pain-number {
        font-size: 22px;
        font-weight: 700;
        margin-bottom: 10px;
    }

    .bar-bg {
        width: 100%;
        height: 14px;
        background: #333;
        border-radius: 5px;
        overflow: hidden;
    }

    .bar-fill {
        height: 100%;
        background: linear-gradient(90deg, #00e0ff, #00ff8f);
        width: 0%;
        transition: width 0.4s ease;
    }
</style>
</head>
<body>

<h1>고민을 적어라</h1>

<div class="container">

    <label for="category">카테고리 선택</label>
    <select id="category">
        <option value="연애">연애</option>
        <option value="인생">인생</option>
        <option value="인간관계">인간관계</option>
        <option value="미래">미래</option>
        <option value="학업">학업</option>
    </select>

    <label for="inputText">당신의 고민</label>
    <textarea id="inputText" placeholder="솔직하게 적어. 그래야 현실적인 답을 줄 수 있어."></textarea>

    <button onclick="onRunAIButtonClicked()">조언 받기</button>

    <div id="resultBox" class="result" style="display:none;">
        <div class="advice" id="adviceText"></div>
        <div class="pain-number" id="painNumber"></div>

        <div class="bar-bg">
            <div class="bar-fill" id="painBar"></div>
        </div>
    </div>
</div>

<script>
    const BACKEND_BASE_URL = "https://e37e563b-0b2a-4497-9338-611d4a6118d7-00-1unbj00beh2mg.pike.replit.dev";
    const AI_URL = BACKEND_BASE_URL + "/ai";

    function getCounselMessage(text) {
        if (!text || text.trim().length < 5) {
            return "고민이라고 하기엔 너무 짧아. 현실 도피하려면 더 솔직해져야지.";
        }

        if (text.includes("취업") || text.includes("미래") || text.includes("진로")) {
            return "불안한 건 이해하지만, 현실은 감정이 아니라 준비한 실력으로 평가된다.";
        }

        if (text.includes("사랑") || text.includes("연애") || text.includes("이별")) {
            return "감정은 협상이 아니다. 상대를 바꾸려 하지 말고 먼저 너 자신부터 돌아봐.";
        }

        if (text.includes("공부") || text.includes("성적") || text.includes("과제")) {
            return "노력 없이 성장을 바랐다면 착각이다. 결국 너에게 남는 건 실력뿐이다.";
        }

        return "네 문제는 특별한 것도, 사소한 것도 아니다. 현실을 직시하고 하나씩 해결해라.";
    }

    function calcPain(text) {
        if (!text) return 5;
        let score = text.length * 0.7;

        const keywords = ["불안", "힘들", "외로", "괴롭", "분노", "좌절", "포기"];
        keywords.forEach(k => { if (text.includes(k)) score += 10; });

        return Math.min(100, Math.floor(score));
    }

    function collectInputsFromPage() {
        const inputText = document.getElementById("inputText").value;
        const category = document.getElementById("category").value;
        const pain = calcPain(inputText);
        const advice = getCounselMessage(inputText);

        return {
            고민내용: inputText,
            카테고리: category,
            고통지수: pain,
            상담문구: advice
        };
    }

    async function callAI(inputs) {
        try {
            const response = await fetch(AI_URL, {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ inputs })
            });

            if (!response.ok) throw new Error("응답 오류");

            const data = await response.json();
            return data.answer || "[응답 없음]";
        } catch (err) {
            return "[통신 오류] " + err.message;
        }
    }

    async function onRunAIButtonClicked() {
        const inputs = collectInputsFromPage();

        const advice = inputs.상담문구;
        const pain = inputs.고통지수;

        document.getElementById("adviceText").innerText = advice;
        document.getElementById("painNumber").innerText = `고통 지수: ${pain} / 100`;
        document.getElementById("painBar").style.width = `${pain}%`;
        document.getElementById("resultBox").style.display = "block";

        const answer = await callAI(inputs);
        document.getElementById("adviceText").innerText = answer;
    }
</script>

</body>
</html>
